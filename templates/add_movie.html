
{% extends "main.html" %}
{% block content %}
	<div id="">
		<div class="container col-12">
			<div class="row">
				<div class="imagen col-6 d-none d-md-block""></div>
				<div class="col-md-6 col-12 d-flex align-items-center justify-content-center">
					<form class="col-10 mt-5 mb-5">
						<div class="mb-4">
							<h1 class="title"><b>Añade una película</b></h1>
						</div>
						<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<span class="fa-stack spanAddMovie d-flex align-items-center ml-4"><i class="fas fa-image fa-stack-2x fa-inverse text-dark"></i></span>
      						<button type="button" class="input100 spanAddMovie" data-toggle="modal" data-target="#exampleModal">Añade una imagen</button>
							<!-- Modal -->
							<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  								<div class="modal-dialog" role="document">
    								<div class="modal-content">
      									<div class="modal-header">
       										<h5 class="modal-title" id="exampleModalLabel">Selecciona una imagen</h5>
        									<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      									</div>
      									<div class="modal-body">
											<input type="file" class="form-control-file" id="exampleFormControlFile1"name="imgMovie">
      									</div>
      									<div class="modal-footer">
        									<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerar</button>
											<button type="button" class="btn btn-primary" data-dismiss="modal">Guardar</button>
      									</div>
    								</div>
  								</div>
							</div>

						</div>
						<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<span class="fa-stack spanAddMovie d-flex align-items-center ml-4"><i class="fas fa-heading fa-stack-2x fa-inverse text-dark"></i></span>
      						<input type="email" class="input100"  placeholder="Título">
						</div>
						<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<span class="fa-stack spanAddMovie d-flex align-items-center ml-4"><i class="fas fa-pencil-alt fa-stack-2x fa-inverse text-dark"></i></span>
							<textarea type="email" class="input100" placeholder="Descripción"></textarea>
						</div>
						<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<span class="fa-stack spanAddMovie d-flex align-items-center ml-4"><i class="fas fa-list fa-stack-2x fa-inverse text-dark"></i></span>
							<select class="input100 spanAddMovie custom-select col-8" id="validationCustom04" required>
                                <option selected disabled value="">Género</option>
                                <option value="accion">Acción</option>
                                <option value="aventuras">Aventuras</option>
                                <option value="comedia">Comedia</option>
                                <option value="drama">Drama</option>
                                <option value="terror">Terror</option>
                                <option value="musical">Musical</option>
                                <option value="ficcion">Ciencia ficción</option>
                                <option value="guerra">Guerra o bélicas</option>
                                <option value="oeste">Del oeste</option>
                                <option value="crimen">Crimen</option>
                                <option value="dibujos">Dibujos animados</option>
                            </select>
						</div>
						<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<span class="fa-stack spanAddMovie d-flex align-items-center ml-4"><i class="fas fa-user fa-stack-2x fa-inverse text-dark"></i></span>
      						<input type="email" class="input100"  placeholder="Director">
						</div>
						<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
							<span class="fa-stack spanAddMovie d-flex align-items-center ml-4"><i class="fas fa-hourglass-half fa-stack-2x fa-inverse text-dark"></i></span>
      						<input type="email" class="input100"  placeholder="Año">
						</div>

						<div class="container-login100-form-btn mt-5">
							<button type="submit" class="login100-form-btn createMovie">Crear</button>
						</div>
						<div class="container-login100-form-btn mt-2">
							<button type="button" onclick="window.location.href = '/movies';" class="login100-form-btn back">Atrás</button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

<!-- Button trigger modal -->




{% endblock %}
